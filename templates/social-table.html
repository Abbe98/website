<table class="container">
    <tr>
      <th>Platform</th>
      <th>Account</th>
    </tr>

    {{- range . -}}
    <tr>
        <td>{{ .platformLabel }}</td>
        <td><a href="{{ .url }}">{{ .account }}{{ if eq .verified.String "true" }} (verified){{ end }}</a></td>
    </tr>
    {{ end -}}
</table>
